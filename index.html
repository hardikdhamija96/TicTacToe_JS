<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="stule.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="gameContainer">
        <div class="container">
            <div class="box"><spam class="boxText"></spam></div>
            <div class="box"><spam class="boxText"></spam></div>
            <div class="box"><spam class="boxText"></spam></div>
            <div class="box"><spam class="boxText"></spam></div>
            <div class="box"><spam class="boxText"></spam></div>
            <div class="box"><spam class="boxText"></spam></div>
            <div class="box"><spam class="boxText"></spam></div>
            <div class="box"><spam class="boxText"></spam></div>
            <div class="box"><spam class="boxText"></spam></div>
        </div>

        <div class="info">
            <h1>Welcome to Tic Tac Toe</h1>
            <div>
                <span>Its the turn of <span class="player">X</span> </span>

            </div>
            <div>
                <div id="result">
                    running
                </div>
            </div>
            <div class="imgBox">
                <img src="https://media2.giphy.com/media/3ohryhNgUwwZyxgktq/giphy.gif?cid=790b76112015495a3fc9cdb116d936df413401501114d6bf&rid=giphy.gif&ct=g" alt="wingif">
            </div>

            <button class="reset">Start Again</button>
        </div>
    </div>
</body>
</html>
